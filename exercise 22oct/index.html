<!DOCTYPE html>
<html lang="`en`" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <h1>Curriculum Vitae Form</h1>
    <nav>
      <ul class="links-list">
        <li> <a href="#Personal">Personal details</a></li>
        <li><a href="#Education">Education</a></li>
        <li><a href="#Experience">Experience</a></li>
        <li><a href="#Skill">Skill</a></li>
      </ul>
    </nav>

    <form>
      <div class="">
        <span><a name="Personal">Personal details</a></span>
        <br><br>

      <label for="name">Full Name:</label>
      <input type="text" name="" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="text" name="" value="">
      <label for="phone">Phone Number: +60</label>
      <input type="text" name="" value="">
      <br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" name="" value="">
      <label for="country">Country:</label>
      <input type="text" name="" value="">
      <br><br>
      <label for="upload">Upload Your Personal Photo:</label>
      <input type="file" name="pic" value="image/*">
      <br><br>

      </div>
      <div class="">
        <span><a name="Education">Education</a></span>
        <br><br>
        <label for="program">Study Program:</label>
        <input type="text" name="" value="">
        <br><br>
        <label for="start">Start</label>
        <input type="date" name="" value="">
        <label for="end">End</label>
        <input type="date" name="" value="">
        <input type="radio" name="" value="">
        <label for="present">Present</label>
        <br><br>
        <label for="country">Country:</label>
        <input type="text" name="" value="">
        <br><br>

      </div>
      <div class="">
        <span><a name="Experience">Add Your Experience:</a></span>
        <br><br>
        <textarea name="name" rows="8" cols="40"></textarea>

      </div>
      <div class="">
        <span><a name="Skill">Add Your Skill:</a></span>
        <br><br>
        <textarea name="name" rows="8" cols="40"></textarea>
        <br><br>

      </div>
      <div class="">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

      </div>



    </form>

  </body>
</html>
